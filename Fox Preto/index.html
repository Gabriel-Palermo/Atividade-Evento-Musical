<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show de Bola</title>

</head>
<body>
    
    <!-- Título -->
     <h1>Exemplo de Elementos HTML</h1>

     <h2>Elementos Multimídias</h2>

    <!-- Imagem -->

    <img src="TheKing.jpg" alt="King" width="500" height="315">

    <!-- Vídeo -->

    <iframe width="500" height="315" src="https://www.youtube.com/embed/TV7j1Fi_exQ?si=VHceqUhIsERu5MWZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <video controls>
        <source src="carros1.mp4" type="video/mp4">
    </video>

    <!-- Audio -->

    <audio controls>
        <source src="" type="audio/mpeg">
    </audio>

    <!-- Tabelas -->

    <h2>Tabelas</h2>
    <table border="3">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The King</td>
                <td>65</td>
                <td>Corredor</td>
            </tr>
            <tr>
                <td>Mate</td>
                <td>32</td>
                <td>Guincho</td>
            </tr>
        </tbody>
    </table>

    <!-- Formuários -->

    <h2>Formulários</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <label>
            <input type="checkbox" name="notificação" value="email">
            Receber notificações por e-mail
        </label>
        <p>Gênero:</p>
        <label>
            <input type="radio" name="genero" value="masculino">
            Masculino
        </label>
        <label>
            <input type="radio" name="genero" value="feminino">
            Feminino
        </label>
        <label>
            <input type="radio" name="genero" value="outro">
            Outro
        </label>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
